<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class = "text-muted text-center my-4"> Weather App</h1>
        <form class="change-location text-center text-muted my-4">
            <label for="city" style = "margin-bottom: 10px;"> Enter a location for weather information</label>
            <input type="text" name="city" class = "form-control p-2">

        </form>

        <div class="card shadow-lg rouded">
            <img src="https://via.placeholder.com/400x300" class="time card-image">
            <div class="icon bg-light mx-auto text-center">
                <!--icon-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                    </div>
                
            </div>

        </div>
    </div>
  <script src = 'scripts/forecast.js'></script>
  <script src = 'scripts/app.js'></script>  
</body>
</html>
